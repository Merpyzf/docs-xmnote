<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .app-name a img {
      width: 60px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '纸间书摘',
      repo: '',
      auto2top: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 2,
      subMaxLevel: 2,
      logo: "https://doc-1252413502.cos.ap-nanjing.myqcloud.com/app_icon.png",

      search: {
        paths: 'auto',
        placeholder: {
          '/': '输入关键字搜索您想要了解的内容',
        },
        noData: {
          '/': '没有搜索到内容',
        },
        pathNamespaces: []
      }
    }
  </script>
  <!-- Docsify v4 -->
  <!-- //cdn.jsdelivr.net/npm/docsify@4 -->
  <script src="js/docsify4"></script>
  <!-- 全文检索 -->
  <!-- //cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js -->
  <script src="js/search.min.js"></script>
  <!-- Emoji 解析 -->
  <!-- //cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js -->
  <script src="js/emoji.min.js"></script>
  <!-- 图片缩放 -->
  <!-- //cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js -->
  <script src="js/zoom-image.min.js"></script>
  <!-- 复制到剪贴板 -->
  <!-- //cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js -->
  <script src="js/docsify-copy-code.min.js"></script>
</body>

</html>
